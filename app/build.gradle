apply plugin: 'com.android.application'
apply plugin: 'io.fabric'//crashlytics

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "one.smartpass.android"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 22
        versionName "2.2.2_rc.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.2'//crashlytics
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.firebase:firebase-core:15.0.2'
    implementation 'com.google.firebase:firebase-messaging:15.0.2'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'

    //Libraries
    implementation 'com.android.support:design:27.1.1' //Voor bottom navigation
    implementation 'de.hdodenhof:circleimageview:2.1.0'//Afbeelding in cirkelvorm
    implementation 'com.google.zxing:core:3.2.1'//QR-code generator
    implementation 'com.journeyapps:zxing-android-embedded:3.2.0@aar'
    implementation 'com.google.android.gms:play-services-vision:15.0.2'//QR-code lezer
    implementation 'com.android.volley:volley:1.1.0'//Data versturen over netwerk
    implementation 'com.squareup.picasso:picasso:2.5.2'//Makkelijk foto's uit database halen
    implementation 'com.github.florent37:materialtextfield:1.0.7'//Material design textveld
    implementation 'com.nightonke:wowoviewpager:2.0.0'//library voor introductiescherm te maken
}
apply plugin: 'com.google.gms.google-services'

